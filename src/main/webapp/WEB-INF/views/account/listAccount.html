<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/layout :: head">
    <title>Danh sách tài khoản - Hau Hi Mom</title>
</head>

<body>
<header>
    <h3>Danh sách Tài khoản</h3>
</header>

<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Danh sách tài khoản</h5>
                <p class="mb-0">Có <span th:text="${allAccount.size()}">0</span> tài khoản trong danh sách.</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="customers">
                        <thead class="table-light">
                        <tr>
                            <th>Tên tài khoản</th>
                            <th>Email</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account : ${allAccount}">
                            <td th:text="${account.accountName}">Account Name</td>
                            <td th:text="${account.accountEmail}">Email</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/updateAccountForm/{id}(id=${account.accountId})}"
                                       class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Cập nhật
                                    </a>
                                    <a th:href="@{/deleteAccountForm/{id}(id=${account.accountId})}"
                                       class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Xóa
                                    </a>
                                    <a th:href="@{/detailsAccountForm/{id}(id=${account.accountId})}"
                                       class="btn btn-info btn-sm text-white">
                                        <i class="fas fa-info-circle"></i> Chi tiết
                                    </a>
                                    <a th:href="@{/retakeAccountByEmailForm}"
                                       class="btn btn-warning btn-sm text-white">
                                        <i class="fas fa-key"></i> Lấy lại
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <a th:href="@{/registerAccountForm}" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Đăng ký tài khoản mới
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/layout :: footer">
    &copy; 2025 Hau Hi Mom
</footer>
</body>

</html>
