<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/layout :: head">
    <title>Đăng ký tài khoản - Hau Hi Mom</title>
</head>

<body>
<header>
    <h3>Đăng ký tài khoản</h3>
</header>

<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Thông tin đăng ký</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/registerAccountAction}" th:object="${account}" method="post" id="form">
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Tên tài khoản</label>
                        <input type="text" class="form-control" id="accountName" th:field="*{accountName}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="accountEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="accountEmail" th:field="*{accountEmail}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="accountPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="accountPassword" th:field="*{accountPassword}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Đăng ký
                        </button>
                        <a th:href="@{/listAccount}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/layout :: footer">
</footer>
</body>

</html>
