<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/layout :: head">
    <title>Cập nhật tài khoản - Hau Hi Mom</title>
</head>

<body>
<header>
    <h3>Cập nhật tài khoản</h3>
</header>

<main th:fragment="content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Thông tin cập nhật</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccountAction}" th:object="${account}" method="post" id="form">
                    <input type="hidden" th:field="*{accountId}"/>
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Tên tài khoản</label>
                        <input type="text" class="form-control" id="accountName" th:field="*{accountName}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="accountEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="accountEmail" th:field="*{accountEmail}" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="text" class="form-control" th:value="*{accountPassword}" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới (để trống nếu không đổi)</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword"/>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu thay đổi
                        </button>
                        <a th:href="@{/listAccount}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/layout :: footer">
</footer>

<!-- Form validation script -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>

</html>
