<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="/layout :: head">
    <title>Xóa tài khoản - Hau Hi Mom</title>
</head>

<body>
<header>
    <h3>Xóa tài khoản</h3>
</header>

<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>Xác nhận xóa tài khoản</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/deleteAccountAction}" method="post" id="form">
                    <input type="hidden" name="accountId" th:value="${account.accountId}"/>
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Tên tài khoản</label>
                        <input type="text" class="form-control" id="accountName" th:value="${account.accountName}" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="accountEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="accountEmail" th:value="${account.accountEmail}" readonly/>
                    </div>
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Bạn có chắc chắn muốn xóa tài khoản này không? Hành động này không thể hoàn tác.
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Xác nhận xóa
                        </button>
                        <a th:href="@{/listAccount}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/layout :: footer">
</footer>
</body>

</html>
