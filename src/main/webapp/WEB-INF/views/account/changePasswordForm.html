<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{account/layout :: head}"></head>
<body>
    <nav th:replace="~{account/layout :: nav}"></nav>
    
    <main th:fragment="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5>Đổi mật khẩu</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/updateAccountPasswordAction}" th:object="${account}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="accountName" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="accountName" th:field="*{accountName}" readonly />
                        </div>
                        
                        <div class="mb-3">
                            <label for="accountPassword" class="form-label">Mật khẩu hiện tại</label>
                            <input type="text" class="form-control" id="accountPassword" th:field="*{accountPassword}" readonly />
                        </div>
                        
                        <input type="hidden" th:field="*{accountEmail}" />
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                            <div class="invalid-feedback">
                                Vui lòng nhập mật khẩu mới
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                            <a th:href="@{/listAccount}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{account/layout :: footer}"></footer>
    
    <!-- Form validation script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
